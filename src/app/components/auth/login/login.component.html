<div class="login-container">
  <!-- Left side -->
  <div class="left-side">
    <img src="{{ assets }}/images/Login.png" alt="Login Image" />
  </div>

  <!-- Right side -->
  <div class="right-side">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <!-- Email -->
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-wrapper">
            <img src="{{ assets }}/icons/email-outline.svg" alt="Email Icon" />
            <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="email" />
          </div>
        </div>

        <!-- Password -->
        <label for="password">Password</label>
        <div class="input-group">
          <div class="input-wrapper">
            <img src="{{ assets }}/icons/lock-outline.svg" alt="Lock Icon" />
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
              placeholder="Enter your password" formControlName="password" />
            <img src="{{ assets }}/icons/eye-off-outline.svg" alt="Toggle Password" class="eye-icon"
              (click)="togglePassword()" />
          </div>
        </div>

        <!-- Options -->
        <div class="options">
          <label class="remember-me">
            <input type="checkbox" />
            Remember me
          </label>
          <a routerLink="/auth/forgot-password">Forgot Password?</a>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn-primary">Sign in</button>

        <div class="divider">
          <span>or</span>
        </div>

        <button type="button" class="btn-outline">
          <img src="{{ assets }}/icons/google.svg" alt="Google Icon" />
          Sign in with Google
        </button>

        <p class="signup-text">
          Donâ€™t have an account?
          <a routerLink="/auth/register">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
